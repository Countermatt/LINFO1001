<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
</head>
<body>
    <h2>User list</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th></th>
        </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><a href="{{ url_for("user_delete", id=user.id) }}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>

    <h2>New user</h2>
    <form method="post" action="{{ url_for("user_create") }}">
        <div>
            <label for="username">Username: </label>
            <input name="username" id="username" type="text" />
        </div>
        <div>
            <label for="email">Email : </label>
            <input name="email" id="email" type="text" />
        </div>
        <div>
            <button type="submit">Create user</button>
        </div>
    </form>
</body>
</html>
